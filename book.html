<body>
     <!-- nav -->
     <header>
        <nav class="navbar">

            <div class="logo">Talkos Foodie</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="page.html">Pages</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
            <a href="book.html"><button class="book-btn">Book A Table</button></a>

        <!-- Humburger -->
        <div id="hm-container">
            <button id="hm-button">
              <div class="hm-bar" style="top: 0;"></div>
              <div class="hm-bar" style="top: 50%; transform: translateY(-50%);"></div>
              <div class="hm-bar" style="bottom: 0;"></div>
            </button>
        
            <div id="hm-menu">
              <div class="hm-links">
                <a href="index.html" class="hm-link">Home</a>
                <a href="menu.html" class="hm-link">Menu</a>

              </div>
            </div>
          </div>
          <!-- humburger    -->
      </header>
      
      
      

    <section class="sec1">
    <div class="reservation-container">
        <h1 class="reservation-title">Make a Reservation</h1>
        <p class="reservation-description">Please fill out the form below to reserve your spot. We look forward to serving you!</p>
        <form class="reservation-form">
            <input type="text" class="form-input" name="name" placeholder="Enter your name" required>
            <input type="tel" class="form-input" name="phone" placeholder="Enter your phone number" required>
            <input type="date" class="form-input" name="date" required>
            <input type="time" class="form-input" name="time" required>
            <select class="form-select" name="persons" required>
                <option value="" disabled selected>Number of persons</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5+">5 or more</option>
            </select>
            <button type="submit" class="form-button">Reserve</button>
        </form>
    </div>
</section>
</body>
</html>
