    <section class="sec1">
    <div class="reservation-container">
        <h1 class="reservation-title">Make a Reservation</h1>
        <p class="reservation-description">Please fill out the form below to reserve your spot. We look forward to serving you!</p>
        <form class="reservation-form">
            <input type="text" class="form-input" name="name" placeholder="Enter your name" required>
            <input type="tel" class="form-input" name="phone" placeholder="Enter your phone number" required>
            <input type="date" class="form-input" name="date" required>
            <input type="time" class="form-input" name="time" required>
            <select class="form-select" name="persons" required>
                <option value="" disabled selected>Number of persons</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5+">5 or more</option>
            </select>
            <button type="submit" class="form-button">Reserve</button>
        </form>
    </div>
</section>
</body>
