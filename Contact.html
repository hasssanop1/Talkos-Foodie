    <main>
        <div class="contact-container">
            <h1 class="contact-title">Contact Us</h1>
            <p class="contact-description">We consider all the drivers of change, giving you the components you need to create a truly transformative impact.</p>
            <form class="contact-form placeholder-animation">
                <input type="text" class="form-input" name="name" placeholder="Enter your name" required>
                <input type="email" class="form-input" name="email" placeholder="Enter your email address" required>
                <input type="text" class="form-input" name="subject" placeholder="Write a subject" required>
                <textarea class="form-textarea" name="message" rows="5" placeholder="Write a message" required></textarea>
                <button type="submit" class="form-button">Send</button>
            </form>
        </div>
       
    </main>
